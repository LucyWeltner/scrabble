<html>
	<body>
		<h1><i>Welcome to Scrabble!</i></h1>
		<p>Today is {{today}}</p>
		<ul>
			{%for game in games%}
				<li>{{game.name}}</li>
				<ul>
					{%for player in game.players.all%}
						<li>{{player.name}}</li>
					{%endfor%}
				</ul>
			{% endfor %}
		</ul>
		<form method="GET" action="/games/new">
			<button type="submit">Create New Game</button>
		</form>
	</body>
</html>
